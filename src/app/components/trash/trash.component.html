<div *ngFor="let notes of trashList" class="card">
    <mat-card class="notesContainer">
        <mat-card-title class="title" >{{notes.title}}
        </mat-card-title>
        <mat-card-content>
            <p >{{notes.description}}</p>
            <div>{{notes.notesId}}</div>
        </mat-card-content>

        <div>
           <button class="notesbutton">
                <img class="moreicons" src="../../../assets/trash/delete_forever_FILL0_wght400_GRAD0_opsz48.svg">
                <img class="moreicons" src="../../../assets/trash/restore_from_trash_FILL0_wght400_GRAD0_opsz48.svg">
           </button>
        </div>
    </mat-card>
</div>
