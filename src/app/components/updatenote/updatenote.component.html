<div [style.background]="data.color">
  <div class="text-Title" >
    <mat-card-title><input matInput [(ngModel)]="title" [style.background]="data.color" class="inputtitle">
    </mat-card-title>
  </div>
  <div class="text-body">
    <input matInput [style.background]="data.color" [(ngModel)]="description" class="inputdesc">
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between end">
    <div class="icons">
      <button class="notesbutton">
        <img style="opacity: 0.5;" src="../../../assets/notes/notifications_active_FILL0_wght400_GRAD0_opsz48.svg">
        <img style="opacity: 0.5;" src="../../../assets/notes/palette_FILL0_wght400_GRAD0_opsz48.svg">
        <img style="opacity: 0.5;" src="../../../assets/image_FILL0_wght400_GRAD0_opsz48.svg">
        <img style="opacity: 0.5;" src="../../../assets/archive.svg">
        <img style="opacity: 0.5;" src="../../../assets/notes/more_vert_FILL0_wght400_GRAD0_opsz48.svg">
      </button>
    </div>
    <div>
      <button mat-icon-button (click)="closeDialog()" style="opacity: 0.9; background: none; border: none;"> Close
      </button>
    </div>
  </div>
</div>
