<div class="registration" >
    <div class="informationContainer">
        <div class="headcontainer">
            <div>                   
                <span class="head" id="1">F</span>
                <span class="head" id="2">u</span>
                <span class="head" id="3">n</span>
                <span class="head" id="4">d</span>
                <span class="head" id="5">o</span>
                <span class="head" id="6">o</span>           
            </div>
            <span class="head-2">Create Your Fundoo Account</span>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div  fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column" class="name">
                
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="First Name" formControlName="firstName">
                        <mat-error>Enter first name</mat-error>
                    </mat-form-field>
                                
                    <mat-form-field appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="Last name" formControlName="lastName">
                        <mat-error>Enter last name</mat-error>
                    </mat-form-field>
                
            </div>
            <div class="email">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="email" formControlName="email">
                        <mat-error>Enter email</mat-error>
                    </mat-form-field>
            </div>
            <div >
                <div class="password" fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column">
                    
                        <mat-form-field appearance="outline" >
                            <mat-label>Password</mat-label>
                            <input id="pass" type="password" matInput placeholder="Password" formControlName="password">
                            <mat-error>Enter password</mat-error>
                        </mat-form-field>
                    
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm</mat-label>
                            <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
                        </mat-form-field>
                
                </div>
                <div class="password-desc">
                    <span>Use 8 or more characters with a mix of letters, numbers & symbols</span>
                </div>
            </div>
            <div class="show-password">
                <input type="checkbox" style="width: 18px; height: 18px; border: 5px;margin-top: 0px;" onclick="myFunction()">
                <label>Show password</label>
            </div>
            <div class="footer">
                <div>
                    <a routerLink="/login" class="signin">Sign in instead</a>
                </div>
                <div class="next">
                    <button class="nextbutton">Next</button>
                </div>
            </div>
        </form>
    </div>
    <div class="right-div">
        <img src="../../../assets/RegistrationPage.svg"> 
        <div>
            <p class="right-text">Fundoo to Keep Your Notes</p>
        </div>
    </div>
</div>
