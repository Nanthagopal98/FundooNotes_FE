<div class="example-container"  >
    <mat-toolbar color="primary" class="example-toolbar">
        <div class="header_1">
            <button class="menuButton" (click)="snav.toggle()">
                <img src="../../../assets/dashboard-menu.svg" style="width: 20px; height: 25px; opacity: 0.5;">
            </button>
            <img src="../../../assets/keep_logo.png" style="width: 40px; height: 43px;">
            <span class="header_text_1">Keep</span>
        </div>
        <div class="search">
            <img src="../../../assets/search_icon.svg" class="search_img">
            <input class="search_box" type="text" placeholder="Search" aria-hidden="false">
            <button  class="searchButton">
                <img src="../../../assets/close_header.svg" class="search_img">
            </button>
        </div>
        <div class="refresh_container">
            <a href="http://localhost:4200/dashboard" class="refresh_container_item">
                <img src="../../../assets/refresh_dashboard.svg" class="viewtype">
            </a>
            <img src="../../../assets/view_list_FILL0_wght400_GRAD0_opsz48.svg" class="viewtype">
    
            <button mat-button [matMenuTriggerFor]="settingMenu" class="refresh_container_item setting">
                <img src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg" class="viewtype">
            </button>
            <mat-menu #settingMenu="matMenu" xPosition="after">
                <button mat-menu-item>Setting</button>
            </mat-menu>
    
        </div>
        <div class="account_container">
            <img src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg" class="viewtype">
            <button mat-button [matMenuTriggerFor]="logoutMenu" class="refresh_container_item setting">
                <img src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg" class="viewtype addhover">
                <mat-menu #logoutMenu="matMenu" xPosition="before">
                    <button mat-menu-item>Logout</button>
                </mat-menu>
            </button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>

                    <a mat-list-item routerLink="/home/notes" class="sidebar">
                        <img class="sideBar_img" src="../../../assets/notes.svg" >
                        <span class="sideBar_text">Notes</span>
                    </a>
                    <a mat-list-item routerLink="/dashboard/notes" class="sidebar">
                        <img class="sideBar_img" src="../../../assets/reminder.svg" >
                        <span class="sideBar_text">Reminders</span>
                    </a>
                    <a mat-list-item routerLink="/dashboard/notes" class="sidebar">
                        <img class="sideBar_img" src="../../../assets/edit.svg" >
                        <span class="sideBar_text">Edit labels</span>
                    </a>
                    <a mat-list-item routerLink="/home/archiev" class="sidebar">
                        <img class="sideBar_img" src="../../../assets/archive.svg" >
                        <span class="sideBar_text">Archiev</span>
                    </a>
                    <a mat-list-item routerLink="/home/trash" class="sidebar">
                        <img class="sideBar_img" src="../../../assets/delete.svg" >
                        <span class="sideBar_text">Trash</span>
                    </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="sidenervContent">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
